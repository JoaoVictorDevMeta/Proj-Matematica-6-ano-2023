    <h2 style="margin-top:90px">Chat Online</h2> <br> <br>

    <div id="chat-container">
        <div id="chat-box">
            <!-- Mensagem de boas-vindas inicial -->
            <div class="message-box assistant-message">
                <div class="avatar"></div>
                <p>Assistente: Olá! Como posso ajudar?</p>
            </div>
        </div>

        <input type="text" style="margin-top:20px;" id="message-input" placeholder="Digite sua mensagem..." onkeydown="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()" style="margin-top:5px;">Enviar</button>
    </div>

    <script>
        var isFirstMessage = true;

        // Função para enviar uma mensagem
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;

            if (message.trim() !== '') {
                var messageBox = document.createElement('div');
                var messageParagraph = document.createElement('p');
                messageParagraph.textContent = 'Você: ' + message;
                messageBox.appendChild(messageParagraph);

                var chatBox = document.getElementById('chat-box');

                // Adicionar classe apropriada com base na condição
                messageBox.className = 'message-box user-message';

                chatBox.appendChild(messageBox);

                // Verificar palavras-chave
                checkKeywords(message);

                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                // Alterar a condição após o envio da primeira mensagem
                isFirstMessage = false;
            }
        }

        // Verificar palavras-chave e responder automaticamente
        function checkKeywords(message) {
            var response = '';

            if (message.toLowerCase().includes('preço')) {
                response = 'Assistente: Nossos preços podem ser encontrados em nossa página de produtos.';
            } else if (message.toLowerCase().includes('ajuda')) {
                response = 'Assistente: Como posso ajudar você hoje?';
            } else if (message.toLowerCase().includes('contato')) {
                response = 'Assistente: Para entrar em contato conosco, envie um e-mail para skinscanner@suporte.';
            } else if (message.toLowerCase().includes('oi')) {
              response = 'Assistente: Oi!, como posso ajudar você hoje?';
          }  else if (message.toLowerCase().includes('ola')) {
              response = 'Assistente: Oi!, como posso ajudar você hoje?';
          }  else if (message.toLowerCase().includes('dinheiro')) {
              response = 'Assistente: Você acha mesmo que eu vou te dar dinheiro?';

          }

            if (response !== '') {
                var responseBox = document.createElement('div');
                var responseParagraph = document.createElement('p');
                responseParagraph.textContent = response;
                responseBox.appendChild(responseParagraph);

                var chatBox = document.getElementById('chat-box');
                responseBox.className = 'message-box assistant-message';

                // Adicionar avatar à mensagem do assistente
                var avatar = document.createElement('div');
                avatar.className = 'avatar';
                responseBox.insertBefore(avatar, responseBox.firstChild);

                chatBox.appendChild(responseBox);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Enviar mensagem ao pressionar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
